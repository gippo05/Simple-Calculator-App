<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- Create a screen for calculator -->
     <div class="main-container">
        <div class="calculator-screen">
          <p id="output-el"></p>
        </div>
     </div>
     
     
     <!-- Create a div for buttons -->
      <div class="buttons-container">
        <div class="buttons">
        <button id="num1">1</button>
        <button id="num2">2</button>
        <button id="num3">3</button>
        <button id="num4">4</button>
        <button id="num5">5</button>
        <button id="num6">6</button>
        <button id="num7">7</button>
        <button id="num8">8</button>
        <button id="num9">9</button>
        <button id="num0">0</button>
        <button id="btnEquals">=</button>
        <button id="btnPlus">+</button>
        <button id="btnSubtract">-</button>
        <button id="btnMultiply">*</button>
        <button id="btnDivide">/</button>
      </div>
      </div>
      

      <script src="./script.js"></script>
</body>
</html>
